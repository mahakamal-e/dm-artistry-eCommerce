<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            list-style: none;
            padding: 0;
        }

        .product-item {
            flex: 1;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .button {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
        }

        .remove-button {
            background-color: #dc3545;
        }

        .continue-shopping-button {
            background-color: #007bff;
        }
    </style>
</head>

<body>

    <h1>Your Shopping Cart</h1>

    <div class="product-list">
        {% for item in cart_items %}
        <div class="product-item">
            <p>{{ item.product.name }} ({{ item.quantity }})</p>
            <p>Price: ${{ item.product.price }}</p>

            {% if user.is_authenticated %}
                <!-- For logged-in users -->
                <a class="button remove-button" href="{% url 'remove_from_cart' item.id %}">Remove</a>
            {% else %}
                <!-- For anonymous users -->
                <a class="button remove-button" href="{% url 'remove_from_cart_anon' item.product_id %}">Remove</a>
            {% endif %}
        </div>
        {% empty %}
        <p>Your cart is empty.</p>
        {% endfor %}
    </div>

    <p>Total Price: ${{ total_price }}</p>

    <a class="button continue-shopping-button" href="{% url 'product_list' %}">Continue Shopping</a>

</body>

</html>
