<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Styling as per your previous request */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            list-style: none;
            padding: 0;
        }
        .product-item {
            flex: 1;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .remove-button {
            display: block;
            margin-top: 10px;
            background-color: #dc3545;
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .continue-shopping-button {
            display: block;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>Your Shopping Cart</h1>

    <div class="product-list">
        {% for item in cart_items %}
        <div class="product-item">
            <p>Item name: {{ item.name }} (Quantity: {{ item.quantity }})</p> <!-- Ensure you display name -->
            <p>Price: ${{ item.price }}</p> <!-- Ensure price is displayed -->
            <a class="remove-button" href="{% url 'remove_from_cart_anon' item.product_id %}">Remove</a>
        </div>
        {% empty %}
        <p>Your cart is empty.</p>
        {% endfor %}
    </div>

    <p>Total Price: ${{ total_price }}</p>

    <a class="continue-shopping-button" href="{% url 'product_list' %}">Continue Shopping</a>

</body>
</html>
